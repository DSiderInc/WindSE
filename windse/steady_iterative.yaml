# General options
general: 
    # name: "actuator_yaw_15rpm_linear_analytical"       # Name of the output folder
    name: "steady_iterative_debug"
    preappend_datetime: false  # Place the date and time before the folder name
    output: ["initial_guess","height","turbine_force","solution"]
    # dolfin_adjoint: True

# Wind Farm constants for a grid farm
wind_farm: 
    type: imported        #                          |
    path: steady_iterative_farm.txt   # location of wind farm    | -
    turbine_method: "dolfin"

# Domain Constants for a Box Domain
domain: 
    #                      # Description           | Units
    type: box              #                       |

    # x_range: [-260, 1560]    # [-2D, 6D]  # x-range of the domain | m
    x_range: [-5, 39]    # [-2D, 6D]  # x-range of the domain | m
    y_range: [-5, 17]    # [-2D, 2D]  # y-range of the domain | m
    z_range: [0.04, 5]    # [  0, 4D]  # z-range of the domain | m
    nx: 60 #54                # Number of x-nodes     | - old: 30 UltraCoarse: 15
    ny: 30 # 32                # Number of y-nodes     | - old: 30
    nz: 30 # 40                # Number of z-nodes     | - old: 12

refine:
    #                      # Description                  | Units
    # warp_type: "split"
    # warp_percent: 0.5     # percent of cells moved       | -
    # warp_height: 260        # move cell below this value   | m
    turbine_num: 2 # 2         # number of turbine refinements| -
    turbine_factor: 1.5    # turbine radius multiplier    | -
    turbine_type: "sphere"    # turbine radius multiplier    | -
    # refine_power_calc: True
    # the "0" in the wake refinement block is what determines
    # model fidelity in the problems I ran
    # uultracoarse, ~4 sec, 5740 DoF
    # ultracoarse, ~10 sec, 20076 DoF
    # 0 - coarse, ~30-55 sec, 38144 DoF 
    # 1 - medium, ~110-115 sec, 102552 DoF
    # 2 - fine, ~1484-1760 sec, 548920 DoF
    # refine_custom: [
    #   [1, custom, [[-54.0, 189.0], [-54.0, 54.0], [0, 60]]],
     # # [1, custom, [[-25.0, 25.0], [-25.0, 25.0], [0, 45.0]]]
    # ]

function_space:
    type: linear
    # type: taylor_hood

boundary_conditions:
    boundary_types:
        inflow: ["west"]
        no_stress: ["east"]
        free_slip: ["top","north","south"]
        no_slip: ["bottom"]
    vel_profile: log
    HH_vel: 1.0 # rated wind speed for iea_rwt
    # HH_vel: 0.000001 # rated wind speed for iea_rwt
    k: 0.4

problem:
    type: iterative_steady
    # type: steady
    # type: taylor_hood
    # viscosity: 1.0
    viscosity: 1.8e-5
    lmax: 0.2
 
solver:
    type: iterative_steady
    # type: steady
    # nonlinear_solver:  snes
    nonlinear_solver:  newton
    newton_relaxation: 0.5
    # save_power: False

optimization:
    min_total: 0.0
    # control_types: [lift, drag, chord]
    control_types: [chord]
    objective_type: alm_power
    # taylor_test: True
    record_time: 0.0
    # gradient: True
    # optimize: True
