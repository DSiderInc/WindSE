# General options
general: 
    name: "Single_Angle_Box_Sym"       # Name of the output folder
    preappend_datetime: false  # Place the date and time before the folder name
    output: [mesh, initial_guess, height, turbine_force, solution]
    dolfin_adjoint: true

# Wind Farm constants for a grid farm
wind_farm: 
    #                     # Description              | Units
    type: grid            #                          |
    jitter: false         #                          |
    ex_x: [-750, 750]     # x-extent of the farm     | m
    ex_y: [-750, 750]     # y-extent of the farm     | m
    grid_rows: 4          # Number of rows           | -
    grid_cols: 4          # Number of columns        | -
    HH: 90                # Hub Height               | m
    RD: 126.0             # Turbine Diameter         | m
    thickness: 10.5       # Effective Thickness      | m
    yaw: 0.0              # Yaw                      | rads
    axial: 0.33           # Axial Induction          | -

# Domain Constants for a Box Domain
domain: 
    #                      # Description           | Units
    type: box              #                       |
    interpolated: true 
    typo_path: Input_Data/sym_typo.txt
    x_range: [-1500, 1500] # x-range of the domain | m
    y_range: [-1500, 1500] # y-range of the domain | m
    z_range: [0.04, 630]   # z-range of the domain | m
    nx: 5                 # Number of x-nodes     | -
    ny: 5                 # Number of y-nodes     | -
    nz: 8                 # Number of z-nodes     | -

refine:
    #                      # Description                  | Units
    warp_percent: 0.75     # percent of cells moved       | -
    warp_height: 250       # move cell below this value   | m
    farm_custom: [
        [1, square, 1250],
        [2, square, 1000]
    ]

function_space:
    type: linear

boundary_condition:
    vel_profile: power
    max_vel: 8.0
    power: 0.25

problem:
    type: stabilized

solver:
    type: steady

optimization:
    controls: [layout]
    layout_bounds: [[-800, 800],[-800, 800]] # bounds for the layout | m
    taylor_test: false
    optimize: true