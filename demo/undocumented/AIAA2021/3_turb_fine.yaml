# General options
general: 
    name: "3_turb_fine"
    preappend_datetime: false
    output_type: pvd
    output: ["mesh","turbine_force","solution"]
    dolfin_adjoint: False


# Wind Farm constants for a grid farm
wind_farm: 
    #                     # Description              | Units
    type: imported            #                          |
    path: Input_Data/3_turbine_farm.txt
    turbine_method: "dolfin"
    force: chord
    read_turb_data: 'baseline.csv'     

# Domain Constants for a Box Domain
domain: 
    type: box
    x_range: [-260, 2080]   # [-2D, 5D between turbs + 6D outlet]  # x-range of the domain | m
    y_range: [-520, 520]    # [-2D, 2D]  # y-range of the domain | m
    z_range: [0.04, 520]    # [  0, 4D]  # z-range of the domain | m
    nx: 90
    ny: 40
    nz: 12

refine:
    warp_type: split
    warp_percent: 0.8333333333333333     # percent of cells moved       | -
    warp_height: 260       # move cell below this value   | m

    refine_custom: [
        [stream, [  [-80,0,110], 80, 1600, 0, 0, 1.5  ]],
        [sphere, [  80  ]],
    ]

function_space:
    type: linear

boundary_conditions:
    boundary_types:
        inflow: ["west"]
        no_stress: ["east"]
        free_slip: ["top","north","south"]
        no_slip: ["bottom"]
    vel_profile: log
    HH_vel: 7.5 # new baseline (7.5 m/s at 11.6 rpm)
    k: 0.4

problem:
    type: stabilized
    viscosity: 0.001
    lmax: 10
 
solver:
    type: steady
    save_power: True

optimization:
    objective_type: wake_center
    optimize: False
    save_objective: False


