# General options
general: 
    name: "MultiAngle_2D"       # Name of the output folder
    preappend_datetime: false  # Place the date and time before the folder name
    output: [] #"mesh","initial_guess","height","turbine_force","solution"]
    dolfin_adjoint: true

# Wind Farm constants for a grid farm
wind_farm: 
    #                     # Description              | Units
    type: grid            #                          |
    jitter: true            #                          |
    ex_x: [-500, 500]     # x-extent of the farm     | m
    ex_y: [-500, 500]     # y-extent of the farm     | m
    buffer: 1.5
    grid_rows: 4          # Number of rows           | -
    grid_cols: 4          # Number of columns        | -
    HH: 90                # Hub Height               | m
    RD: 126.0             # Turbine Diameter         | m
    thickness: 10.5       # Effective Thickness      | m
    yaw: 0.0              # Yaw                      | rads
    axial: 0.33           # Axial Induction          | -

# Domain Constants for a Box Domain
domain: 
    #                      # Description           | Units
    type: circle
    # mesh_type: squircular
    center: [0.0,0.0]      # location of center    | m
    radius: 1700           # radius of base circle | m
    nt: 72                 # Number of radial nodes| -
    res: 20                # Resolution for mshr   | -

refine:
    #                      # Description                  | Units
    farm_num: 2            # number of farm refinements   | -
    farm_type: circle      # type of refinement at farm   | -
    farm_factor: 2.0       # farm radius multiplier       | -

function_space:
    type: taylor_hood

boundary_condition:
    vel_profile: uniform
    max_vel: 8.0

problem:
    type: taylor_hood

solver:
    type: multiangle
    init_wind_angle: 0.0
    final_wind_angle: 6.28
    # final_wind_angle: 4.71238898038
    num_wind_angles: 1

optimization:
    controls: [layout]
    layout_bounds: [[-750, 750],[-750, 750]] # bounds for the layout | m
    taylor_test: false
    optimize: True