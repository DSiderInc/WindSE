# General options
general: 
    name: "Axial"       # Name of the output folder
    preappend_datetime: false  # Place the date and time before the folder name
    output: ["mesh","initial_guess","height","turbine_force","solution"]
    dolfin_adjoint: true

# Wind Farm constants for a grid farm
wind_farm: 
    #                     # Description              | Units
    type: imported            #                          |
    path: Input_Data/column_farm.txt

# Domain Constants for a Box Domain
domain: 
    #                      # Description           | Units
    type: box              #                       |
    x_range: [0, 1000]     # x-range of the domain | m
    y_range: [-250, 250]   # y-range of the domain | m
    z_range: [0.04, 500]   # z-range of the domain | m
    nx: 10                 # Number of x-nodes     | -
    ny: 10                 # Number of y-nodes     | -
    nz: 6                  # Number of z-nodes     | -

refine:
    #                      # Description                  | Units
    warp_percent: 0.75     # percent of cells moved       | -
    warp_height: 150       # move cell below this value   | m
    farm_num: 1            # number of farm refinements   | -
    farm_type: square      # type of refinement at farm   | -
    farm_factor: 1.3       # farm radius multiplier       | -
    turbine_num: 1         # number of turbine refinements| -
    turbine_factor: 1.5    # turbine radius multiplier    | -

function_space:
    type: linear

boundary_condition:
    vel_profile: power
    max_vel: 8.0
    power: 0.25

problem:
    type: stabilized

solver:
    type: steady

optimization:
    controls: [axial]
    taylor_test: True
    optimize: False
    