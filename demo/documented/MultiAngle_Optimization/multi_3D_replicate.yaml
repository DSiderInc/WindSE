# General options
general: 
    name: flat_4_small       # Name of the output folder
    preappend_datetime: false  # Place the date and time before the folder name
    output: ["mesh","initial_guess","height","turbine_force","solution"]
    dolfin_adjoint: true

# Wind Farm constants for a grid farm
wind_farm: 
    #                     # Description              | Units
    type: grid            #                          |
    jitter: false         #                          |
    ex_x: [-520, 520]     # x-extent of the farm     | m
    ex_y: [-520, 520]     # y-extent of the farm     | m
    grid_rows: 4          # Number of rows           | -
    grid_cols: 4          # Number of columns        | -
    HH: 80                # Hub Height               | m
    RD: 80.0              # Turbine Diameter         | m
    thickness: 20         # Effective Thickness      | m
    yaw: 0.0              # Yaw                      | rads
    axial: 0.33           # Axial Induction          | -

# Domain Constants for a Box Domain
domain: 
    #                      # Description           | Units
    type: box              #                       |
    # interpolated: true 
    # typo_path: Input_Data/sym_typo.txt
    x_range: [-1200, 1200] # x-range of the domain | m
    y_range: [-1200, 1200] # y-range of the domain | m
    z_range: [0.04, 640]   # z-range of the domain | m
    nx: 15                 # Number of x-nodes     | -
    ny: 15                 # Number of y-nodes     | -
    nz: 3                 # Number of z-nodes     | -
    # type: cylinder 
    # mesh_type: squircular
    # z_range: [0.04, 640]   # z-range of the domain | m
    # center: [0.0,0.0]      # location of center    | m
    # radius: 1200           # radius of base circle | m
    # nt: 32                 # Number of radial nodes| -
    # nz: 8

refine:
    #                      # Description                  | Units
    warp_percent: 0.30     # percent of cells moved       | -
    warp_height: 300       # move cell below this value   | m
    farm_custom: [
        [1,full],
        # [1, custom, [[-1200,1200],[-1200,1200],[0,140]]],
        [1, circle, 1020]
    ]

function_space:
    type: linear

boundary_condition:
    vel_profile: log
    max_vel: 8.0
    k: 0.4

problem:
    type: stabilized

solver:
    type: multiangle
    num_wind_angles: 4

optimization:
    controls: [layout]
    layout_bounds: [[-720, 720],[-720, 720]] # bounds for the layout | m
    taylor_test: false
    optimize: true