# General options
general: 
    name: "MultiAngle_3D"       # Name of the output folder
    preappend_datetime: false  # Place the date and time before the folder name
    output: ["mesh","initial_guess","height","turbine_force","solution"]
    dolfin_adjoint: true

# Wind Farm constants for a grid farm
wind_farm: 
    #                     # Description              | Units
    # type: imported
    # path: Input_Data/wind_farm.txt
    type: grid            #                          |
    jitter: true            #                          |
    ex_x: [-750, 750]     # x-extent of the farm     | m
    ex_y: [-750, 750]     # y-extent of the farm     | m
    buffer: 1.5
    grid_rows: 4          # Number of rows           | -
    grid_cols: 4          # Number of columns        | -
    HH: 90                # Hub Height               | m
    RD: 126.0             # Turbine Diameter         | m
    thickness: 10.5       # Effective Thickness      | m
    yaw: 0.0              # Yaw                      | rads
    axial: 0.33           # Axial Induction          | -

# Domain Constants for a Box Domain
domain: 
    #                      # Description           | Units
    # type: circle
    # mesh_type: squircular
    # center: [0.0,0.0]      # location of center    | m
    # radius: 2000           # radius of base circle | m
    # nt: 100                # Number of radial nodes| -
    # res: 20                # Resolution for mshr   | -

    # type: rectangle        #                       |
    # x_range: [-2000, 2000] # x-range of the domain | m
    # y_range: [-2000, 2000] # y-range of the domain | m
    # nx: 20                 # Number of x-nodes     | -
    # ny: 20                 # Number of y-nodes     | -

    type: cylinder 
    mesh_type: "squircular"
    z_range: [0.04, 630]   # z-range of the domain | m
    center: [0.0,0.0]      # location of center    | m
    radius: 2000           # radius of base circle | m
    nt: 32                 # Number of radial nodes| -
    nz: 8

refine:
    #                      # Description                  | Units
    # farm_num: 3            # number of farm refinements   | -
    # farm_type: circle      # type of refinement at farm   | -
    # farm_factor: 1.5       # farm radius multiplier       | -
    # farm_radius: 1500       # farm radius multiplier       | -

    warp_percent: 0.75     # percent of cells moved       | -
    warp_height: 250       # move cell below this value   | m
    farm_num: 1            # number of farm refinements   | -
    farm_type: circle      # type of refinement at farm   | -
    farm_factor: 1.1       # farm radius multiplier       | -
    farm_refine: [
        [1, circle, 1750],
        [1, circle, 1500],
        [1, circle, 1250]
    ]

function_space:
    type: linear

boundary_condition:
    # vel_profile: uniform
    # max_vel: 8.0

    vel_profile: power
    max_vel: 8.0
    power: 0.25

problem:
    type: stabilized

solver:
    type: multiangle
    num_wind_angles: 4

optimization:
    controls: [layout]
    # layout_bounds: [[-1000, 1000],[-1000, 1000]] # bounds for the layout | m
    taylor_test: false
    optimize: true